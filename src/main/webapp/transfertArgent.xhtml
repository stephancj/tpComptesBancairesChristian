<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="top">
                Transfert d'argent
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Id compte source : 
                        <h:inputText id="source" size="3" value="#{transfertArgent.idSource}"
                                     required="true"
                                     requiredMessage="Source requis"
                                     validator="compteBancaireValidator"
                                     converterMessage="L'id est un nombre entier"/>
                        <h:message for="source"/>
                        Id compte déstinataire : 
                        <h:inputText id="destinataire" size="3" value="#{transfertArgent.idDestinataire}"
                                     required="true"
                                     requiredMessage="Destinataire requis"
                                     validator="compteBancaireValidator"
                                     converterMessage="L'id est un nombre entier"/>
                        <h:message for="destinataire"/>
                        Montant à transferer : 
                        <h:inputText id="montant" size="3" value="#{transfertArgent.montant}"
                                     required="true"
                                     requiredMessage="Montant requis"
                                     converterMessage="Le montant est un nombre entier"/>
                        <h:message for="montant"/>
                    </h:panelGrid>
                    <h:commandButton value="Valider" action="#{transfertArgent.effectuerTransfert()}"/>
                </h:form>
                <h:messages/>

            </ui:define>

        </ui:composition>

    </body>
</html>
