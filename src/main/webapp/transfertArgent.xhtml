<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="top">
                Transfert d'argent
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <table>
                        <tr>
                            <td>
                                <h:outputLabel value="Compte bancaire source" for="idSource"/>
                            </td>
                            <td>
                                <p:inputText id="idSource" value="#{transfertArgent.idSource}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Compte bancaire destinataire" for="idDestinataire"/>
                            </td>
                            <td>
                                <p:inputText id="idDestinataire" value="#{transfertArgent.idDestinataire}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Solde" for="solde"/>
                            </td>
                            <td>
                                <p:inputText id="solde" value="#{transfertArgent.solde}"/>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <p:commandButton value="Valider" action="#{transfertArgent.effectuerTransfert()}"/>
                            </td>
                        </tr>
                    </table>
                    <h:message for="idSource" style = "color:red"/>
                    <h:message for="idDestinataire" style = "color:red"/>
                    <h:message for="solde" style = "color:red"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
